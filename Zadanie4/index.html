<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trenujemy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header" id="#">
      <img class="header-image" src="TOLogo.png" />
    </div>
    <div class="content">
      <div class="content-left">
        <h2>Zajerestuj się jako trener</h2>
        <div class="social-media">
          <div class="media-button">
            <img class="social-image" src="fbIcon.png" />
            Rejestracja przez Facebook
          </div>
          <div class="media-button">
            <img src="instaIcon.png" />
            Rejestracja przez Instagram
          </div>
        </div>
        <div class="divider">
          <hr />
          <h6>Lub za pomocą maila</h6>
          <hr />
        </div>
        <div class="form">
          <form action="/index.html">
            <input
              class="small-left"
              type="text"
              placeholder="  First name..."
            />
            <input
              class="small-right"
              type="text"
              placeholder="  Last name..."
            />
            <input
              class="big-input"
              type="email"
              placeholder="  Email address..."
            />
            <input
              class="big-input"
              type="password"
              placeholder="  Password..."
            />
            <label
              ><input type="checkbox" /> I have read the&nbsp;
              <a href="#"> Terms & Conditions</a>
            </label>
            <button>Zajerestuj się za darmo</button>
          </form>
          <h5>Masz już konto? <a class="a1" href="#">Zaloguj się</a></h5>
        </div>
      </div>

      <div class="content-right"></div>
    </div>
  </body>
</html>
