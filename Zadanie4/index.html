<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Trenujemy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header" id="#">
      <img class="header-image" src="TOLogo.png" />
    </div>
    <div class="content">
      <div class="content-left">
        <h2>Zarejestuj się jako trener</h2>

        <div class="media-button">
          <img class="social-image" src="fbIcon.png" />
          Rejestracja przez Facebook
        </div>
        <div class="media-button">
          <img src="instaIcon.png" />
          Rejestracja przez Instagram
        </div>
        <div class="divider">
          <hr />
          <h6>Lub za pomocą maila</h6>
          <hr />
        </div>

        <form action="/index.html">
          <div class="row">
            <input
              class="small-input"
              type="text"
              placeholder="  First name..."
            />
            <input
              class="small-input"
              type="text"
              placeholder="  Last name..."
            />
          </div>
          <input
            class="big-input"
            type="email"
            placeholder="  Email address..."
          />
          <input
            class="big-input"
            type="password"
            placeholder="  Password..."
          />
          <label
            ><input type="checkbox" /> I have read the&nbsp;
            <a href="#"> Terms & Conditions</a>
          </label>
          <button>Zarejestuj się za darmo</button>
        </form>
        <div class="footer">
          <h5>Masz już konto? <a class="a1" href="#">Zaloguj się</a></h5>
        </div>
      </div>

      <div class="content-right"></div>
    </div>
  </body>
</html>
